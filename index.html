<!DOCTYPE html>
<html>
  <head>
	<title>Local Tech Events Finder</title>
	<meta name="description" content="The local tech events finder helps you finds Meetup tech events near you.">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  
	<div id="control">
		<form method="get" id="form">
			<h1>LOCAL TECH EVENTS FINDER</h1>
			<p>Enable the geolocation in your browser and click on the "Search Events" button to find informations about your nearest Meetup tech events.
			<br><br>
			Powered by the <a href="http://www.meetup.com/" target='_blank'>Meetup</a> API.</p>
			<br>
			<button type="submit" class="learnButton">SEARCH EVENTS</button>
		</form>
	</div>
	<!-- Google maps is appended to this div -->
	<div id="map-canvas"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script language="javascript" type="text/javascript" src="js/map.js"></script>
  </body>
</html>
